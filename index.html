<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/35e165882d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Style for the uploaded photo */
    #photo-preview {
      display: none;
      max-width: 100%;
      height: auto;
    }

    #remove-photo-btn {
      display: none;
      cursor: pointer;
      color: red;
      margin-top: 5px;
    }

    body {
      background-image: url("https://s3.india.com/wp-content/uploads/2016/01/86516e0d-cd63-40d2-9843-9837cfe415ba.jpe");
      background-color: #f0f0f0;
      /* Background color if the image doesn't cover the entire viewport */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      /* Center the background image */
      background-attachment: fixed;
      /* Fixed background image */
    }
  </style>
  <title>Firebase Form</title>
  <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
</head>

<body>
  <div class="container my-5">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="container">
          <div class="text-header text-center">
            <h5 class="mb-1 py-3"><strong>Fill This Form</strong></h5>
            <h6 class="text-muted">We Do Not Share Your Information</h6>
          </div>
          <div class="alert alert-info alert-dismissible fade show" role="alert">
            <strong>Your info has been sent <i class="far fa-smile-wink"></i></strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="control-from">
            <div class="form-row">
              <div class="form-group mx-5 col-md-8">
                <label>Name</label>
                <input type="text" id="name" class="form-control" required>
              </div>
              <div class="form-group mx-5 col-md-8">
                <label>Father's Name</label>
                <input type="text" id="fatherName" class="form-control" required>
              </div>
              <div class="form-group mx-5 col-md-8">
                <label>Residential Status</label>
                <input type="text" id="residentialStatus" class="form-control" required>
              </div>
              <div class="form-group mx-5 col-md-8">
                <label>PAN No.</label>
                <input type="text" id="pan" class="form-control" required>
              </div>
              <div class="form-group mx-5 col-md-8">
                <label>Aadhaar No.</label>
                <input type="text" id="aadhaar" class="form-control" required>
              </div>
              <div class="form-row">
                <div class="form-group mx-5 col-md-8">
                  <label for="photo">Upload Photo</label>
                  <input type="file" id="photo" class="form-control-file" accept="image/*">
                  <img id="photo-preview" src="#" alt="Uploaded Photo">
                  <span id="remove-photo-btn" class="text-danger">Remove Photo</span>
                </div>
              </div>
              <div class="form-group mx-5 col-md-8">
                <label>Local Address</label>
                <input type="text" id="localAddress" class="form-control" required>
              </div>
              <div class="form-group mx-5 col-md-8">
                <label>Phone No.</label>
                <input type="tel" id="phone" class="form-control" required>
              </div>
              <div class="form-group mx-5 col-md-8">
                <label>Gender</label>
                <select id="gender" class="form-control" required>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>              
              <div class="form-group mx-5 col-md-8">
                <label>Marital Status</label>
                <select id="maritalStatus" class="form-control" required>
                  <option value="single">Single</option>
                  <option value="married">Married</option>
                  <option value="divorced">Divorced</option>
                  <option value="widowed">Widowed</option>
                </select>
              </div>
              <div class="form-group mx-5 col-md-8">
                <label>Date of Birth</label>
                <input type="date" id="dob" class="form-control" required>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mb-3">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
 https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-analytics.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!-- Your custom JavaScript for handling photo preview and removal -->
  <script>
    // Add your JavaScript logic here
  </script>
</body>

</html>
